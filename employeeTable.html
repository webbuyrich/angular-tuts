<table class="table table-striped table-hover">
    <tr>
        <thead>
            <tr class="success">
                <th>Firstname</th>
                <th>Gender</th>
                <th>Salary</th>
                
            </tr>                                                  
        </thead>
    </tr>
    <tr class="primary" ng-repeat="employee in employees | orderBy: sortColumn:reverseSort">
        <td>{{ employee.firstName }}</td>        
        <td>{{ employee.gender }}</td>
        <td>{{ employee.salary }}</td>
        
    </tr>
</table>
